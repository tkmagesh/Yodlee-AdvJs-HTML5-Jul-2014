<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Click Tracker</title>
	<script>
	(function(){
		var counter = 0;
		function track(){
			++counter;
			document.getElementById("divMessage").innerHTML = counter;
		}
		function init(){
			document.getElementById("btnTrack").addEventListener("click",track);
		}
		window.addEventListener("DOMContentLoaded",init);
	})();
	</script>
</head>
<body>
	<input type="button" value="Track" id="btnTrack"  >
	<div id="divMessage"></div>
</body>
</html>
