<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task Manager</title>
	<!-- 
	Use Cases
	1. Add a new task
	2. Toggle a task as completed/incomplete
	3. Remove Completed tasks
	4. Persist the data so that it is available on the client side
	-->
	<style>
		.completed {
			color : red;
			text-decoration: line-through;
			font-style: italic;
		}
	</style>
	<script>
	(function(){
		window.addEventListener("DOMContentLoaded",init);
		function init(){
			document.getElementById("btnAddTask").addEventListener("click",onBtnAddTaskClick);
			document.getElementById("btnRemoveCompleted").addEventListener("click",onBtnRemoveCompletedClick);
		}
		function onBtnAddTaskClick(){
			var taskName = document.getElementById("txtTask").value;
			var newTask = document.createElement("li");
			newTask.innerHTML = taskName;
			newTask.addEventListener("click", onTaskItemClick);
			document.getElementById("ulTaskList").appendChild(newTask);
		}
		function onTaskItemClick(){
			this.classList.toggle("completed");
		}
		function onBtnRemoveCompletedClick(){
			var tasks = document.getElementById("ulTaskList").children;
			for(var i=tasks.length-1;i>=0;i--)
				if (tasks[i].classList.contains("completed"))
					tasks[i].remove();

		}
	})();
	</script>
</head>
<body>
	<h1>Task Manager</h1>
	<div class="content">
		<span>Task :</span>
		<input type="text" name="" id="txtTask">
		<input type="button" value="Add Task" id="btnAddTask">
		<input type="button" value="Remove Completed" id="btnRemoveCompleted">
		<ul id="ulTaskList"></ul>
	</div>
</body>
</html>
